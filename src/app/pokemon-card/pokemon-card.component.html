<div class="card horizontal" (click)="pokemonClick.emit(data)" appBorderCard>
  <div class="card-image">
    <img [src]="data.picture" alt="image pokemon"/>
  </div>
  <div class="card-stacked">
    <div class="card-content">
      <p>{{ data.name }}</p>
      <p><small>{{ data.created | date:'dd/MM/yyyy' }}</small></p>
      <span *ngFor="let type of data.types" class="{{type | pokemonTypeColor}}">
          {{ type }}
      </span>
    </div>
  </div>
</div>
